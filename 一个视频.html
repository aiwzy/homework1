<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closelab的观影室</title>
    <style>
        .bigbox{
            background-color:azure;
        }
    </style>
</head>
<body>
    <div class="bigbox">
    <h1>
        选择你想要看的视频
    </h1>
    <br>
    <button id="but1">英雄联盟</button>
    <button id="but2">小虎手势舞</button>
    <div class="box">
        <video id="myVideo" width="100%" height="30%" autoplay loop controls class="smallbox">
            <source id="source">
        </video></div>
    </div>    
</body>
<script>
    document.getElementById('but1').addEventListener('click', function() {
        document.getElementById('source').src = "【英雄联盟】2024英雄联盟全球总决赛主题曲《Heavy Is The Crown》（王冠之重）.mp4";
        myVideo.load();
    });

    document.getElementById('but2').addEventListener('click', function() {
        document.getElementById('source').src = "逆天！各主播和职业选手看小虎手指舞的反应，小虎疑似成为成都必吃榜《小虎手势舞》.mp4";
        myVideo.load();
    });
</script>
</html>
